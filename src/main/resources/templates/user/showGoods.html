<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>goodsList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">条件查询</h3>
    </div>
    <div class="panel-body">
        <form class="form-inline">
            <div class="form-group">
                <label >选择状态</label>
                <select name="status" class="form-control">
                    <option value="">全部状态</option>
                    <option value="2">审核中</option>
                    <option value="3">审核通过</option>
                    <option value="1">暂存</option>
                </select>
            </div>
            <div class="form-group">
                <label >登记情况</label>
                <select name="registStatus" class="form-control">
                    <option value="">全部登记情况</option>
                    <option value="1">未登记</option>
                    <option value="2">登记完成</option>
                </select>
            </div>
            <div class="form-group">
                <label class="sr-only" >单号</label>
                <input type="text" class="form-control" id="" placeholder="请输入单号" />
            </div>
            <button type="button" class="btn btn-primary" onclick="search()">搜索</button>
        </form>
    </div>

</div>
<div id="tb">
    <a href="/toAdd" th:href="@{/toAddUser}" class="btn btn-info">新增</a></div>
<table class="table" id="file-table" border="1"></table>


<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>单号</th>
            <th>客户</th>
            <th>销售日期</th>
            <th>销售总额</th>
            <th>登记情况</th>
            <th>状态</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="goods : ${goods}">
            <th scope="row" th:text="${goods.id}">1</th>

            <td th:text="${goods.kehu}">Otto</td>
            <td th:text="${goods.xiaoshoudate}">6</td>
            <td th:text="${goods.xiaoshoumoney}">6</td>
            <td th:text="${goods.dengjistatus==1?'登记完成':'未登记'}">6</td>
            <td th:text="${goods.status==1?'审核通过':'审核中'}">6</td>


        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
